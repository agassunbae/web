<h2>Albums List</h2>

<fieldset>
  <input type="text" [(ngModel)]="newAlbum">
  <button class="addAlbum" (click)="addAlbum()">Add Album</button>
</fieldset>

<div *ngIf="loading">
  <ul>
    <li *ngFor="let album of albums">
      <a routerLink="/albums/{{album.id}}">{{album.id}} {{album.title}}</a>
      <button (click)="deleteAlbum(album.id) ">remove</button>
    </li>
  </ul>
</div>

<p *ngIf="!loading">Loading list of albums...</p>
